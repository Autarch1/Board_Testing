<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Task Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="todo-app">
                <input type="text" id="main-task-input" placeholder="Add a Main Task">
                <button onclick="addMainTask()">Add Main Task</button>
                <ul id="main-task-list" class="sortable">

                    <!-- Main tasks will be dynamically added here using JavaScript -->
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
